<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extractor user:pass</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #38bdf8;
    }

    textarea {
      width: 80%;
      height: 150px;
      margin: 10px;
      font-size: 14px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 10px;
      resize: none;
    }

    button, input[type="file"] {
      background-color: #38bdf8;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      color: #0f172a;
      transition: background-color 0.3s ease;
    }

    button:hover, input[type="file"]:hover {
      background-color: #0ea5e9;
    }

    #progressBar {
      width: 80%;
      height: 20px;
      background-color: #334155;
      margin: 15px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #progress {
      height: 100%;
      width: 0%;
      background-color: #22c55e;
      text-align: center;
      line-height: 20px;
      color: white;
      transition: width 0.3s ease;
    }

    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üéØ Extractor de <code>user:password</code></h2>
  <p>Sube un archivo de texto o pega los datos:</p>

  <input type="file" id="fileInput" accept=".txt"><br>
  <div id="progressBar"><div id="progress">0%</div></div>

  <textarea id="inputData" placeholder="Pega aqu√≠ los datos..."></textarea><br>
  <button onclick="extractData()">Extraer</button>
  <button onclick="clearFields()">Limpiar</button><br>

  <textarea id="outputData" placeholder="Aqu√≠ aparecer√°n los resultados..." readonly></textarea><br>
  <button onclick="copyToClipboard()">üìã Copiar</button>
  <button id="downloadBtn">‚¨áÔ∏è Descargar archivo</button>

  <script>
    let originalFileName = "resultado";

    const fileInput = document.getElementById("fileInput");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");

    fileInput.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      originalFileName = file.name.replace(/\.txt$/, '') || "resultado";

      const reader = new FileReader();
      showProgress(0, true);

      reader.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          showProgress(percent);
        }
      };

      reader.onload = function (e) {
        document.getElementById("inputData").value = e.target.result;
        showProgress(100);
        setTimeout(() => progressBar.style.display = "none", 800);
      };

      reader.onerror = function () {
        alert("Error al leer el archivo");
      };

      reader.readAsText(file);
    });

    function extractData() {
      const text = document.getElementById("inputData").value;
      const regex = /(?:^|\s)([\w.-]+@[\w.-]+\.\w+:[^\s@:]+|[\w\d_-]+:[^\s@:]+)(?=\s|$)/g;
      let matches = [...text.matchAll(regex)]
        .map(m => m[1])
        .filter(str => !str.includes("http") && !str.includes("www"));

      const result = matches.length ? matches.join("\n") : "No se encontraron user:password";
      document.getElementById("outputData").value = result;

      generateDownload(result);
    }

    function generateDownload(content) {
      showProgress(0, true);
      setTimeout(() => showProgress(100), 500);
      setTimeout(() => {
        const blob = new Blob([content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.href = url;
        downloadBtn.download = originalFileName + "_extraido.txt";
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => setTimeout(() => URL.revokeObjectURL(url), 1000);

        progressBar.style.display = "none";
      }, 1000);
    }

    function copyToClipboard() {
      const output = document.getElementById("outputData");
      output.select();
      document.execCommand("copy");
      alert("¬°Copiado al portapapeles!");
    }

    function clearFields() {
      document.getElementById("inputData").value = "";
      document.getElementById("outputData").value = "";
      document.getElementById("downloadBtn").style.display = "none";
    }

    function showProgress(percent, show = false) {
      if (show) progressBar.style.display = "block";
      progress.style.width = percent + "%";
      progress.textContent = percent + "%";
    }
  </script>

</body>
</html>
